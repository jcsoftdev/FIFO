<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body class="container">
    <h1>KPI's</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Primer KPI</h2>
        <form id="form-1">
          <div class="mb-3">
            <label for="request" class="form-label"
              >Cantidad de referencias Solicitada</label
            >
            <input
              type="number"
              class="form-control"
              id="request"
              placeholder=""
              name="request"
              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >Cantidad de referencias Entregada Completas</label
            >
            <input
              type="number"
              class="form-control"
              id="completed"
              placeholder=""
              name="completed"
              required
            />
          </div>

              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >Aceptable</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="acceptable"
              required
            />

          <button class="btn btn-success">Next</button>
        </form>
        <div class="table-responsive mt-3" id="table1">
        </div>
      </div>
      <div class="col-md-6">
        <h2>Segundo KPI</h2>
        <form id="form-2">
          <div class="mb-3">
            <label for="request" class="form-label"
              >Mes</label
            >
            <input
              type="text"
              class="form-control"
              placeholder=""
              name="month"
              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >Costo inventario</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="cost"
              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >Costo Neto</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="neto"
              required
            />
          </div>
          <button class="btn btn-success">Next</button>
        </form>
        <div class="table-responsive mt-3" id="table2">
        </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Tercer KPI</h2>
        <form id="form-3">
          <div class="mb-3">
            <label for="request" class="form-label"
              >Costos de distribuci√≥n anual</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="cost"
              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >ventas anuales</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="sales"
              required
            />
          </div>
          <div class="mb-3">
            <label for="completed" class="form-label"
              >unidades de embalaje despachadas</label
            >
            <input
              type="number"
              class="form-control"
              placeholder=""
              name="unit"
              required
            />
          </div>
          <button class="btn btn-success">Calcular</button>
        </form>
        <div class="row" id="alert">
        </div>
        </form>
      </div>
    </div>
